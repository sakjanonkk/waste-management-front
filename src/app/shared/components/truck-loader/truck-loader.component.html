<div class="truck-loader-overlay">
    <div class="loader-content">
        <!-- Road -->
        <div class="road">
            <div class="road-line"></div>
        </div>

        <!-- Truck -->
        <div class="truck-container">
            <div class="truck">
                <!-- Truck Body -->
                <div class="truck-body">
                    <div class="cargo-box">
                        <div class="cargo-stripe"></div>
                        <div class="cargo-stripe"></div>
                    </div>
                    <div class="cabin">
                        <div class="window"></div>
                    </div>
                </div>

                <!-- Wheels -->
                <div class="wheel wheel-back">
                    <div class="wheel-inner"></div>
                </div>
                <div class="wheel wheel-front">
                    <div class="wheel-inner"></div>
                </div>

                <!-- Smoke -->
                <div class="smoke">
                    <div class="smoke-puff"></div>
                    <div class="smoke-puff"></div>
                    <div class="smoke-puff"></div>
                </div>
            </div>
        </div>

        <!-- Loading Text -->
        <div class="loading-text">
            <span>กำลังเข้าสู่ระบบ</span>
            <span class="dots">
                <span class="dot">.</span>
                <span class="dot">.</span>
                <span class="dot">.</span>
            </span>
        </div>
    </div>
</div>
