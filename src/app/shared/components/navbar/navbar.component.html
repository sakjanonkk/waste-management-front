<mat-toolbar class="navbar-toolbar">
  <span class="brand-text" (click)="navigateToHome()">
    Waste Route
  </span>
  <span class="spacer"></span>

  @if (userData(); as user) {
  <div [matMenuTriggerFor]="menu" class="user-profile">
    @if (user.picture) {
    <img [src]="user.picture" alt="Profile" class="profile-image">
    } @else {
    <mat-icon class="profile-icon">account_circle</mat-icon>
    }
    <span class="profile-name">{{ user.firstname }} {{ user.lastname }}</span>
  </div>
  } @else {
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Open menu">
    <mat-icon>account_circle</mat-icon>
  </button>
  }

  <mat-menu #menu="matMenu">
    <button mat-menu-item>โปรไฟล์</button>
    <button mat-menu-item (click)="logout()">ออกจากระบบ</button>
  </mat-menu>
</mat-toolbar>
