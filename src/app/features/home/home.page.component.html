<div class="home-container">

  <!-- Hero Section -->
  <section class="hero-section">
    <div class="hero-content">
      <h1>ยินดีต้อนรับสู่ <br><span>Waste Route</span></h1>
      <p>ระบบจัดการเส้นทางสำหรับการจัดเก็บขยะที่มีประสิทธิภาพ</p>

      <button class="cta-button" (click)="onCalculateTodayRoute()">
        <mat-icon>route</mat-icon>
        คำนวณเส้นทางวันนี้
      </button>
    </div>

    <div class="hero-image">
      <img src="image/image_homepage.jpg" alt="Waste Management Illustration">
    </div>
  </section>

  <!-- Quick Actions Grid -->
  <section class="menu-grid">

    <div class="menu-card" (click)="onStaffList()">
      <div class="icon-wrapper">
        <mat-icon>people</mat-icon>
      </div>
      <span class="card-title">รายชื่อพนักงาน</span>
    </div>

    <div class="menu-card" (click)="onVehicleList()">
      <div class="icon-wrapper">
        <mat-icon>local_shipping</mat-icon>
      </div>
      <span class="card-title">รถเก็บขยะ</span>
    </div>

    <div class="menu-card" (click)="onCollectionPoints()">
      <div class="icon-wrapper">
        <mat-icon>location_on</mat-icon>
      </div>
      <span class="card-title">จุดเก็บขยะ</span>
    </div>

    <div class="menu-card" (click)="onCitizenRequests()">
      <div class="icon-wrapper">
        <mat-icon>assignment</mat-icon>
      </div>
      <span class="card-title">คำร้องเรียน</span>
    </div>

    <div class="menu-card" (click)="onHistoryReports()">
      <div class="icon-wrapper">
        <mat-icon>history</mat-icon>
      </div>
      <span class="card-title">ประวัติการทำงาน</span>
    </div>

  </section>

</div>
